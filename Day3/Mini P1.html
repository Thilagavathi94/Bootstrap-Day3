

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Scrollspy with Sticky Header</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            position: relative;
        }

        section {
            height: 100vh;
            padding-top: 60px;
        }

        footer {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="60" tabindex="0">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Makeup Artist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home" class="bg-light">
        <div class="container">
            <h1 class="text-center mt-5 pt-5">Home Section</h1>
            <p class="text-center">This is the home section.</p>
        </div>
    </section>

    <section id="services" class="bg-secondary text-light">
        <div class="container">
            <h1 class="text-center mt-5 pt-5">Services Section</h1>
            <p class="text-center">This is the services section.</p>
        </div>
    </section>

    <section id="contact" class="bg-dark text-light">
        <div class="container">
            <h1 class="text-center mt-5 pt-5">Contact Section</h1>
            <p class="text-center">This is the contact section.</p>
        </div>
    </section>

    <footer class="bg-dark text-light position-relative bottom-0 w-100">
        <p>&copy; 2025 Makeup Artist</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
